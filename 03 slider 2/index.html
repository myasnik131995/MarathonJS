<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #893569 -26%, #2a2627 145%);">
        <h1>Wine</h1>
        <p>Wine is life!</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #a7bbb2 -1%, #436088 124%);">
        <h1>COVID-19</h1>
        <p>Doctors = Heroes</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #f8c72d 1%, #aa082f 128%);">
        <h1>Autumn time</h1>
        <p>What is autumn?</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #026d97 -8%, #1a235c 138%);">
        <h1>Sports time</h1>
        <p>Athletics</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1628787333461-9de5910002f7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1628360632864-1ba3e2dbd059?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1603843722974-3a4031f9f97c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1598397271395-bdb52a0ea523?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
